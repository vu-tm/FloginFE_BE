name: Run Login Tests
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend   # tất cả lệnh run đều chạy trong ./frontend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      # KHỞI ĐỘNG SERVER + CHẠY CYPRESS SONG SONG (quan trọng nhất)
      - name: Cypress run with server
        run: |
          # Nếu bạn dùng npm start (Create React App) → dùng dòng này
          npm start & 

          # Nếu bạn dùng Vite → dùng dòng dưới thay thế dòng trên
          # npm run dev &

          npx wait-on http-get://localhost:3000 -t 90000    # đợi server lên tối đa 90s
          npx cypress run                                   # chạy Cypress khi server đã sẵn sàng

      # Upload video + ảnh dù pass hay fail
      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos/**/*.mp4

      - name: Upload Cypress screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots/**/*.png
