name: Run Login Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install dependencies trong frontend
      - name: Install dependencies
        run: npm install
        working-directory: frontend

      # Run Cypress tests trong frontend
      - name: Run Cypress tests
        run: npx cypress run
        working-directory: frontend
        continue-on-error: true   # để step upload vẫn chạy dù test fail

      # Upload video Cypress (luôn chạy)
      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: frontend/cypress/videos/**/*.mp4   # chú ý path từ root repo

      # Upload screenshot Cypress nếu test fail
      - name: Upload Cypress screenshots (nếu có fail)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots/**/*.png
